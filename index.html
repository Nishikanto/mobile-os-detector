<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile OS Detector with Android Deep Link</title>
</head>
<body>
  <h1>Mobile OS Detector</h1>
  <div id="os">Detectingâ€¦</div>

  <script>
    const reviewId = "12345"; // replace dynamically if needed
    const PLAY_STORE_URL = "https://play.google.com/store/apps/details?id=com.shipday.dispatch";

    function getMobileOperatingSystem() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/windows phone/i.test(userAgent)) return "Windows Phone";
      if (/android/i.test(userAgent)) return "Android";
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "iOS";
      return "unknown";
    }

    function isAndroid() {
      return getMobileOperatingSystem() === "Android";
    }

    const os = getMobileOperatingSystem();
    document.getElementById("os").textContent = os;

    if (isAndroid()) {
      const intentUrl = `intent://review/${reviewId}#Intent;scheme=shipday;package=com.shipday.dispatch;S.browser_fallback_url=${encodeURIComponent(PLAY_STORE_URL)};end`;
      window.location.href = intentUrl;
    }
  </script>
</body>
</html>
